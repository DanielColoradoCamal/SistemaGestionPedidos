{% extends "proyectoWebApp/padre.html" %}

{% load static %}

{% block content %}
<h1 class="text-uppercase text-expanded text-center font-weight-bold" style="padding-top:40px">Conoce nuestros servicios</h1>

<br>
<br>

    {% for servicio in servicios%}

    <section class="page-section clearfix">
        <div class="container">
          <div class="intro">
            <img class="intro-img img-fluid mb-3 mb-lg-0 rounded" src="{{servicio.imagen.url}}" alt="{{servicio.titulo}}">
            <div class="intro-text left-0 text-center bg-faded p-5 rounded">
              <h2 class="section-heading mb-4" >
                <span class="section-heading-lower">{{servicio.titulo}}</span>
              </h2>
              <p class="mb-3">{{servicio.contenido}}</p>
             
            </div>
          </div>
        </div>
      </section>


    {% endfor %}
{% endblock %}
